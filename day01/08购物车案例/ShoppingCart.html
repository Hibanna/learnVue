<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="myApp">
    <div v-if="books.length > 0">
        <table>
            <tr><th></th> <th>书籍名称</th> <th>出版日期</th> <th>价格</th> <th>购买数量</th> <th>操作</th></tr>

                <td v-for="val in item">{{val}}</td>

        </table>
    </div>
    <h2>总价格：{{}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
