<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myApp">
    <ul>
        <!--key的作用主要是为了高效的更新虚拟DOM。-->
        <li v-for="item in names" :key="item">{{item}}</li>
    </ul>
</div>
<script src="../../js/vue.js"></script>
<script>
  const myApp = new Vue({
    el:"#myApp",
    data: {
      names: ['a','b','c','d']
    },
  });
</script>
</body>
</html>
