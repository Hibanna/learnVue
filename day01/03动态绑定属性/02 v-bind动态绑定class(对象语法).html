<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            height: 100px;
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="{red:active,line:active}">
    </div>
    <div v-bind:class="getClass()">
    </div>
    <button @click="toggle">点击</button>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      active: true
    },
    methods: {
      toggle() {
        this.active = !this.active;
      },
      getClass() {
        return {red : this.active,line : this.active}
      }
    }
  });
</script>
</body>
</html>
