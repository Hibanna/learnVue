<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件-->
<div id="app">
    <!--父组件接受事件并绑定自己的事件-->
    <cpn @my-click="accept(data)"></cpn>
</div>
<!--子组件-->
<template id="cpn">
    <div>
        <h2>{{message}}</h2>
        <button v-for="item in message" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello simner!"
    },
    components : {
      cpn : {
        template : "#cpn",
        data() {
          return {
            message: [
              {id: 'aaa', name: '热门推荐'},
              {id: 'bbb', name: '手机数码'},
              {id: 'ccc', name: '家用家电'},
              {id: 'ddd', name: '电脑办公'},
            ]
          }
        },
        methods : {
          btnClick(item) {
            this.$emit("my-click",item)
          }
        }
      }
    },
    methods: {
      accept(data) {
        console.log(data);
      }
    }
  });
</script>
</body>
</html>
