<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" :value="message" @input="message =  $event.target.value">
    {{message}}
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      name: ["张三", "李四", "王五"],
      message: "hello simner!"
    }
  });
</script>
</body>
</html>
