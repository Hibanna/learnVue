<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select v-model="fruit">
        <option value="香蕉">香蕉</option>
        <option value="苹果">苹果</option>
        <option value="菠萝">菠萝</option>
    </select>
    <h2>您选择的水果是: {{fruit}}</h2>
    <select v-model="fruits" multiple>
        <option value="香蕉">香蕉</option>
        <option value="苹果">苹果</option>
        <option value="菠萝">菠萝</option>
    </select>
    <h2>您选择的水果是: {{fruits}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      fruit: [],
      fruits:[]
    }
  });
</script>
</body>
</html>
