<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户名字</label>
        <input type="text" placeholder="请输入用户名" id="username">
    </span>
    <span v-else>
        <label for="mail">用户邮箱</label>
        <input type="text" placeholder="请输入用户邮箱" id="mail">
    </span>
    <button @click="isUser = !isUser"> 点击切换</button>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      isUser: true
    }
  });
</script>
</body>
</html>
