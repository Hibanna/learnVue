<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}} {{name}}</h2>
    <h2>{{message + '&nbsp'+ name}}</h2>
    <h2>{{message + ' '+ name}}</h2>
    <h2>{{counter * 2}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      name: "simner!",
      message:"hello",
      counter:100
    }
  });
</script>
</body>
</html>
