<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullMessage}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      name: "simner",
      message: "hello"
    },
    computed: {
      fullMessage: {
        /*正常情况下 我们只需要get方面 如果改变了fullMessage的值（例：app.fullMessage="aa"）则会调用set方法 set是只读的*/
        set(newValue) {
          console.log(newValue);
          this.name = newValue;
        },
        get() {
            return this.message + " " + this.name;
        }
      }
    }
  });
</script>
</body>
</html>
