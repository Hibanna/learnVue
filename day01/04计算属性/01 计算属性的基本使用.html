<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullMessage}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      name: "simner",
      message: "hello"
    },
    computed: {
      fullMessage() {
        return this.message + " " + this.name;
      }
    }
  });
</script>
</body>
</html>
